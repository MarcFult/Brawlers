<!-- public/buy-ects.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>ECTS kaufen</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: inline-block;
            text-align: left;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
        input {
            padding: 8px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #222;
            color: #fff;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
        p {
            margin: 10px 0 0 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>ECTS kaufen</h1>
<div class="container">
    <label for="amount">Anzahl ECTS:</label>
    <input type="number" id="amount" placeholder="z. B. 500" oninput="updatePrice()" />

    <p>Preis: <span id="price">0,00</span> €</p>

    <label for="card">Kreditkarten Nummer:</label>
    <input type="text" id="card" placeholder="1234 5678 9012 3456" />

    <button onclick="handlePurchase()">Kaufen</button>
</div>

<script>
    function updatePrice() {
        const amount = parseInt(document.getElementById('amount').value, 10);
        const priceElem = document.getElementById('price');
        if (isNaN(amount) || amount <= 0) {
            priceElem.textContent = "0,00";
            return;
        }
        const euro = amount / 20;
        priceElem.textContent = euro.toFixed(2).replace('.', ','); // Komma als Dezimaltrennzeichen
    }

    function handlePurchase() {
        const amount = document.getElementById('amount').value;
        if (!amount || amount <= 0) {
            alert("Bitte geben Sie eine gültige Anzahl ECTS ein.");
            return;
        }

        localStorage.setItem('newECTS', amount);
        window.location.href = "/#/shop";
    }
</script>
</body>
</html>
