<!-- public/buy-ects.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>ECTS kaufen</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: inline-block;
            text-align: left;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
        input {
            padding: 8px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #222;
            color: #fff;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
        .popup {
            display: none;
            background-color: #222;
            border: 1px solid #666;
            padding: 20px;
            margin-top: 20px;
            color: #0f0;
        }
    </style>
</head>
<body>
<h1>ECTS kaufen</h1>
<div class="container">
    <label for="amount">Anzahl ECTS:</label>
    <input type="number" id="amount" placeholder="z. B. 500" />

    <label for="card">Kreditkarten Nummer:</label>
    <input type="text" id="card" placeholder="1234 5678 9012 3456" />

    <button onclick="handlePurchase()">Kaufen</button>

    <div id="popup" class="popup">
        <h2>Vielen Dank für Ihren Einkauf!</h2>
    </div>
</div>

<script>
    function handlePurchase() {
        const amount = document.getElementById('amount').value;
        if (!amount || amount <= 0) {
            alert("Bitte geben Sie eine gültige Anzahl ECTS ein.");
            return;
        }

        // Dummy-Logik: Popup anzeigen
        document.getElementById('popup').style.display = 'block';

        // Nach 2 Sekunden zurückleiten zum Shop
        setTimeout(() => {
            localStorage.setItem('newECTS', amount);
            window.location.href = "/shop";
        }, 2000);
    }
</script>
</body>
</html>
