<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Brawlers â€“ Lobby</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #111; color: #eee; }
        input, button { padding: 8px; margin: 5px; }
        .lobby { border: 1px solid #555; padding: 10px; margin-top: 10px; background: #222; }
    </style>
</head>
<body>
<h1> Braw Lobby</h1>

<div>
    <h3>Lobby erstellen</h3>
    <input type="text" id="lobbyName" placeholder="Lobbyname" />
    <input type="number" id="maxPlayers" placeholder="Max Spieler" value="4" min="2" max="10" />
    <button onclick="createLobby()">Erstellen</button>
</div>

<div>
    <h3>Offene Lobbys</h3>
    <div id="lobbyList">Wird geladen...</div>
</div>

<script>
    const socket = io("http://localhost:3001");

    socket.emit("getLobbies", (lobbies) => renderLobbies(lobbies));

    socket.on("lobbyListUpdate", (lobbies) => renderLobbies(lobbies));

    function createLobby() {
        const name = document.getElementById("lobbyName").value;
        const maxPlayers = parseInt(document.getElementById("maxPlayers").value);

        if (!name) return alert("Bitte einen Namen eingeben!");

        socket.emit("createLobby", { name, maxPlayers }, (response) => {
            if (response.success) {
                joinLobby(response.lobbyId);
            }
        });
    }

    function renderLobbies(lobbies) {
        const container = document.getElementById("lobbyList");
        container.innerHTML = "";

        if (lobbies.length === 0) {
            container.textContent = "Keine offenen Lobbys.";
            return;
        }

        lobbies.forEach(lobby => {
            const div = document.createElement("div");
            div.className = "lobby";
            div.innerHTML = `
          <strong>${lobby.name}</strong> [${lobby.currentPlayers}/${lobby.maxPlayers}]
          <button onclick="joinLobby('${lobby.id}')">Beitreten</button>
        `;
            container.appendChild(div);
        });
    }

    function joinLobby() {
        const lobbyId = document.getElementById('lobbyInput').value;
        if (lobbyId) {
            window.location.href = `/game.html?lobbyId=${encodeURIComponent(lobbyId)}`;
        }
    }
</script>
</body>
</html>
